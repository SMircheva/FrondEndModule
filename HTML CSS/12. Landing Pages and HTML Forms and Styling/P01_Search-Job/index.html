<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

<nav>
    <ul>
        <li><a href="#">
            <i class="fas fa-search"></i>
            Search Business</a>
        </li>
        <li><a href="#">
            <i class="fas fa-tags"></i>
            Business Categories
        </a></li>
        <li><a href="#">
            <i class="fas fa-map-marker-alt"></i>
            Recent Locations
        </a></li>
        <li><a href="#">
            <i class="fas fa-user"></i>
            Agents Located
        </a></li>
    </ul>
</nav>

<form>
    <label>
        Business Name
        <input type="text" placeholder="enter a name">
    </label>
    <label>
        Country
        <input type="text" placeholder="search by country">
    </label>
    <label>
        City / State
        <input type="text" placeholder="search by city or state">
    </label>
    <label>
        Zip / Postal Code
        <input type="text" placeholder="enter a postal code">
    </label>
    <label>
        Employers
        <input type="text" placeholder="1000-5000">
    </label>
    <label>
        Startup Date
        <input type="date" placeholder="dd/mm/yyyy">
    </label>
    <label>
        Job Opportunity
        <input type="text" placeholder="any">
    </label>
    <label >
        <input type="submit" value="Find me that job" id="submit">
    </label>
</form>

</body>
</html>
