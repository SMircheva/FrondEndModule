<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="">
    <h1>
        Contact Form
    </h1>
    <p>
        Please fill all the texts in the fields.
    </p>
    <hr>
    <label>
        <span>Your name:</span>
        <input type="text" required="required" placeholder="Your Full Name">
    </label>
    <label>
        <span>Your email:</span>
        <input type="email" required="required" placeholder="Your Valid Email Address">
    </label>
    <label>
        <span>Message:</span>
        <textarea name="message" id="" cols="30" rows="10" placeholder="Your message to us"></textarea>
    </label>
    <label >
        <span>Subject:</span>
        <select name="" id="">
            <option value="1">Job inquiry</option>
            <option value="2">Job assessment</option>
            <option value="3">Looking for workers</option>
            <option value="4">Internship inquiry</option>
        </select>
    </label>
    <input type="submit" value="Send">
</form>

</body>
</html>
