<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log Horizon</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">

</head>
<body>
    <header class="bg-dark">
        <h1 class="h1 text-white text-center p-2">
            Log Horizon
        </h1>
    </header>
    <main>
        <section class="row">
            <form class="form-inline m-auto py-4">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
                <div class="">
                    <button type="button" class="btn btn-dark mb-2" id="setUsername">Set Username</button>
                </div>
            </form>
        </section>
    </main>
    <hr class="bg-dark hr" style="height: 2px;">

    <h3 class="h3 text-center p-2">
        Log a Message
    </h3>

<div class="container">
    <section class="row pb-3">
            <div class="form-group col-6">
                <input type="text" class="form-control" id="message" placeholder="Message">
            </div>
        <button type="button" class="btn btn-outline-success py-0 px-3">
            <input type="radio" id="successBtn" name="msgType" checked="checked">
            Success
        </button>
        <button type="button" class="btn btn-outline-info mx-3 py-0 px-3">
            <input type="radio" id="infoBtn" name="msgType">
            Info
        </button>
        <button type="button" class="btn btn-outline-danger py-0 px-3">
            <input type="radio" id="errorBtn" name="msgType">
            Error
        </button>

        <div class="ml-5 border-left border-dark">
            <button type="button" class="btn btn-dark ml-3" id="logMsg">
                Logs
            </button>
        </div>
    </section>
</div>
    <hr class="bg-dark hr" style="height: 2px;">
    <h3 class="h3 text-center p-2">
        Log
    </h3>
   <div id="logs" class="container">
       <h3 class="h3 text-secondary text-center" id="emptyDb">
           There are currently no logs in the database...
       </h3>
   </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
