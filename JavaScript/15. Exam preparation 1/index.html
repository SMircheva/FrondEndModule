<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Codex</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">


</head>
<body>

<h2 class="h2 bg-warning pb-3 text-center">
    Company codex
</h2>
<h1 class="h1 text-center">
    Register Yourself
</h1>
<hr style="height: 2px" class="bg-warning">

<form class="container col-lg-9 col-12 m-auto">
    <div class="row mt-5">
        <div class="form-group col-lg-3 offset-lg-2 col-md-4 offset-md-1">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First Name...">
        </div>
        <div class="form-group col-lg-3 offset-lg-2 col-md-4 offset-md-2">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last Name...">
        </div>
    </div>
    <div class="row mt-5">
        <div class="form-group col-lg-3 offset-lg-2 col-md-4 offset-md-1">
            <label for="company">Company</label>
            <input type="text" class="form-control" id="company" placeholder="Company...">
        </div>
        <div class="form-group col-lg-3 offset-lg-2 col-md-4 offset-md-2">
            <label for="branch">Branch</label>
            <input type="text" class="form-control" id="branch" placeholder="Branch...">
        </div>
    </div>
    <hr style="height: 2px" class="bg-warning col-lg-7 ml-auto">
</form>

<h1 class="h1 text-center">
    Work Email
</h1>
<form class="container col-lg-9 col-12 m-auto">
    <div class="form-group col-lg-6 col-md-6 col-sm-8 col-xs-10 ml-auto mr-auto mt-3">
        <input type="text" id="workEmail" class="form-control" value=".@.com" readonly>
    </div>
</form>

<!--jQuery JS-->
<script src="js/jquery-3.3.1.min.js"></script>
<!--Bootstrap JS-->
<script src="js/bootstrap.min.js"></script>
<!-- This is where the magic happens -->
<script src="js/script.js"></script>
</body>
</html>
