<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweet Alert</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-social.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-sweetalert/dist/sweetalert.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container">
    <div class="row">

        <div class="jumbotron col-lg-5 col-md-5 col-xs-12 col-sm-12 mr-auto ml-auto">
            <h1 class="h1">
                Sign up
            </h1>

            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="lastName">Password</label>
                    <input type="text" class="form-control" id="lastName" placeholder="">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <button type="button" class="btn btn-dark" id="register">Submit</button>
            </form>
            <div class="form-group mt-4">
                <button class="btn btn-warning text-white">
                    Sign up with Lido!
                </button>
                <button class="btn btn-danger">
                    Sign up with Google!
                </button>
            </div>
        </div>

        <div id="users" class="jumbotron col-lg-5 col-md-5 col-xs-12 col-sm-12 mr-auto ml-auto">
            <h1 class="h1">
                Registered users
            </h1>
            <ul class="list-group" id="list-group">

            </ul>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>
<script src="../node_modules/bootstrap-sweetalert/dist/sweetalert.js"></script>
<script src="app.js"></script>

</body>
</html>
