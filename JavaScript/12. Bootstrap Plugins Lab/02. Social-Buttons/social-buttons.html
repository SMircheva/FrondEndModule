<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Buttons</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-social.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

</head>
<body>

<div class="container mr-auto col-5">
    <div class="jumbotron text-white">
        <h1 class="h1 text-dark">
            Login to your dashboard
        </h1>
        <a class="btn btn-block btn-social btn-twitter" onclick="window.open('https://twitter.com', 'twitter', 'width=500, height=600')">
            <span class="fab fa-twitter"></span> Sign in with Twitter
        </a>
        <a class="btn btn-block btn-social btn-facebook" onclick="window.open('https://facebook.com', 'facebook', 'width=500, height=600')">
            <span class="fab fa-facebook"></span> Sign in with Facebook
        </a>
        <a class="btn btn-block btn-social btn-github" onclick="window.open('https://github.com', 'github', 'width=500, height=600')">
            <span class="fab fa-github"></span> Sign in with Github
        </a>
        <a class="btn btn-block btn-social btn-pinterest" onclick="window.open('https://pinterest.com', 'pinterest', 'width=500, height=600')">
            <span class="fab fa-pinterest"></span> Sign in with Pinterest
        </a>

    </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

</body>
</html>
